<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - MedApply</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwindcss.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            primary: { DEFAULT: '#0066FF', light: '#3384FF', dark: '#0052CC', bg: '#EBF3FF' },
          }
        }
      }
    }
  </script>
  <style>
    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade { animation: fadeIn 0.4s ease-out; }
  </style>
</head>
<body class="min-h-screen bg-gray-50 font-sans flex items-center justify-center px-4 py-8">

  <div class="w-full max-w-md animate-fade">
    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="w-14 h-14 mx-auto mb-4 bg-gradient-to-br from-[#2563EB] to-[#1d4ed8] rounded-2xl flex items-center justify-center shadow-lg shadow-[#2563EB]/25">
        <span class="text-white font-bold text-2xl">M</span>
      </div>
      <h1 class="text-2xl font-bold text-gray-900">Créer un compte MedApply</h1>
      <p class="text-gray-500 mt-2">Rejoignez la plateforme dédiée aux professionnels de santé</p>
    </div>

    <!-- Carte d'inscription -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-8">
      <!-- Bouton Google -->
      <button
        id="btn-google"
        class="w-full flex items-center justify-center gap-3 px-4 py-3 border border-gray-300 rounded-xl text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors cursor-pointer"
      >
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        S'inscrire avec Google
      </button>

      <!-- Séparateur -->
      <div class="flex items-center gap-4 my-6">
        <div class="flex-1 h-px bg-gray-200"></div>
        <span class="text-sm text-gray-400">ou</span>
        <div class="flex-1 h-px bg-gray-200"></div>
      </div>

      <!-- Formulaire d'inscription -->
      <form id="signup-form" class="space-y-4">
        <!-- Prénom et Nom côte à côte -->
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1.5">Prénom</label>
            <input
              type="text" id="first_name" required autocomplete="given-name"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-[#2563EB]/30 focus:border-[#2563EB] transition-colors"
              placeholder="Marie"
            />
          </div>
          <div>
            <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1.5">Nom</label>
            <input
              type="text" id="last_name" required autocomplete="family-name"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-[#2563EB]/30 focus:border-[#2563EB] transition-colors"
              placeholder="Dupont"
            />
          </div>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">Adresse e-mail</label>
          <input
            type="email" id="email" required autocomplete="email"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-[#2563EB]/30 focus:border-[#2563EB] transition-colors"
            placeholder="votre@email.com"
          />
        </div>

        <!-- Mot de passe -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5">Mot de passe</label>
          <input
            type="password" id="password" required autocomplete="new-password" minlength="8"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-[#2563EB]/30 focus:border-[#2563EB] transition-colors"
            placeholder="Minimum 8 caractères"
          />
        </div>

        <!-- Confirmer mot de passe -->
        <div>
          <label for="password_confirm" class="block text-sm font-medium text-gray-700 mb-1.5">Confirmer le mot de passe</label>
          <input
            type="password" id="password_confirm" required autocomplete="new-password" minlength="8"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-[#2563EB]/30 focus:border-[#2563EB] transition-colors"
            placeholder="Retapez votre mot de passe"
          />
        </div>

        <!-- Spécialité médicale -->
        <div>
          <label for="specialty" class="block text-sm font-medium text-gray-700 mb-1.5">Spécialité médicale</label>
          <select
            id="specialty" required
            class="w-full px-4 py-3 rounded-xl border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-[#2563EB]/30 focus:border-[#2563EB] transition-colors bg-white"
          >
            <option value="">Sélectionnez votre spécialité</option>
            <option value="Médecine interne">Médecine interne</option>
            <option value="Chirurgie générale">Chirurgie générale</option>
            <option value="Pédiatrie">Pédiatrie</option>
            <option value="Gynécologie-Obstétrique">Gynécologie-Obstétrique</option>
            <option value="Cardiologie">Cardiologie</option>
            <option value="Dermatologie">Dermatologie</option>
            <option value="Neurologie">Neurologie</option>
            <option value="Psychiatrie">Psychiatrie</option>
            <option value="Gériatrie">Gériatrie</option>
            <option value="Anesthésiologie">Anesthésiologie</option>
            <option value="Radiologie">Radiologie</option>
            <option value="Orthopédie">Orthopédie</option>
            <option value="Urologie">Urologie</option>
            <option value="ORL">ORL</option>
            <option value="Ophtalmologie">Ophtalmologie</option>
            <option value="Pneumologie">Pneumologie</option>
            <option value="Gastroentérologie">Gastroentérologie</option>
            <option value="Néphrologie">Néphrologie</option>
            <option value="Endocrinologie">Endocrinologie</option>
            <option value="Rhumatologie">Rhumatologie</option>
            <option value="Oncologie">Oncologie</option>
            <option value="Médecine d'urgence">Médecine d'urgence</option>
            <option value="Médecine générale">Médecine générale</option>
            <option value="Autre">Autre</option>
          </select>
        </div>

        <!-- Hôpital / Clinique -->
        <div>
          <label for="hospital" class="block text-sm font-medium text-gray-700 mb-1.5">Hôpital / Clinique</label>
          <input
            type="text" id="hospital" autocomplete="organization"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-[#2563EB]/30 focus:border-[#2563EB] transition-colors"
            placeholder="Nom de votre établissement (optionnel)"
          />
        </div>

        <!-- Message d'erreur -->
        <div id="error-msg" class="hidden text-sm text-red-600 bg-red-50 border border-red-200 rounded-xl px-4 py-3"></div>

        <!-- Message de succès -->
        <div id="success-msg" class="hidden text-sm text-emerald-700 bg-emerald-50 border border-emerald-200 rounded-xl px-4 py-3"></div>

        <!-- Bouton inscription -->
        <button
          type="submit" id="btn-submit"
          class="w-full py-3 px-4 bg-[#2563EB] hover:bg-[#1d4ed8] text-white font-semibold rounded-xl transition-colors text-sm cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Créer mon compte
        </button>
      </form>
    </div>

    <!-- Lien connexion -->
    <p class="text-center text-sm text-gray-500 mt-6">
      Déjà un compte ?
      <a href="/login.html" class="text-[#2563EB] font-medium hover:text-[#1d4ed8] transition-colors">Se connecter</a>
    </p>
  </div>

  <!-- Scripts -->
  <script src="/js/supabase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Initialiser le client Supabase
    const sb = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

    // Vérifier si déjà connecté → rediriger vers l'app
    (async () => {
      const { data: { session } } = await sb.auth.getSession();
      if (session) {
        window.location.href = '/';
      }
    })();

    const form = document.getElementById('signup-form');
    const errorMsg = document.getElementById('error-msg');
    const successMsg = document.getElementById('success-msg');
    const btnSubmit = document.getElementById('btn-submit');
    const btnGoogle = document.getElementById('btn-google');

    // Afficher une erreur
    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.classList.remove('hidden');
      successMsg.classList.add('hidden');
    }

    // Afficher un succès
    function showSuccess(message) {
      successMsg.textContent = message;
      successMsg.classList.remove('hidden');
      errorMsg.classList.add('hidden');
    }

    // Masquer les messages
    function hideMessages() {
      errorMsg.classList.add('hidden');
      successMsg.classList.add('hidden');
    }

    // Inscription avec email/mot de passe
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();

      const firstName = document.getElementById('first_name').value.trim();
      const lastName = document.getElementById('last_name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('password_confirm').value;
      const specialty = document.getElementById('specialty').value;
      const hospital = document.getElementById('hospital').value.trim();

      // Validations côté client
      if (!firstName || !lastName) {
        showError('Veuillez saisir votre prénom et votre nom.');
        return;
      }

      if (!email) {
        showError('Veuillez saisir votre adresse e-mail.');
        return;
      }

      if (password.length < 8) {
        showError('Le mot de passe doit contenir au moins 8 caractères.');
        return;
      }

      if (password !== passwordConfirm) {
        showError('Les mots de passe ne correspondent pas.');
        return;
      }

      if (!specialty) {
        showError('Veuillez sélectionner votre spécialité médicale.');
        return;
      }

      btnSubmit.disabled = true;
      btnSubmit.textContent = 'Création du compte...';

      const { error } = await sb.auth.signUp({
        email,
        password,
        options: {
          data: {
            first_name: firstName,
            last_name: lastName,
            specialty: specialty,
            hospital: hospital,
          },
          emailRedirectTo: window.location.origin + '/',
        },
      });

      if (error) {
        const messages = {
          'User already registered': 'Un compte existe déjà avec cette adresse e-mail.',
          'Password should be at least 6 characters': 'Le mot de passe doit contenir au moins 8 caractères.',
          'Unable to validate email address: invalid format': 'Format d\'adresse e-mail invalide.',
        };
        showError(messages[error.message] || `Erreur d'inscription : ${error.message}`);
        btnSubmit.disabled = false;
        btnSubmit.textContent = 'Créer mon compte';
      } else {
        // Inscription réussie
        showSuccess(
          'Compte créé avec succès ! Vérifiez votre boîte e-mail pour confirmer votre inscription.'
        );
        form.reset();
        btnSubmit.disabled = true;
        btnSubmit.textContent = 'Vérifiez votre e-mail';
      }
    });

    // Inscription avec Google
    btnGoogle.addEventListener('click', async () => {
      const { error } = await sb.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: window.SUPABASE_REDIRECT_URL,
        },
      });

      if (error) {
        showError('Erreur de connexion avec Google : ' + error.message);
      }
    });
  </script>
</body>
</html>
