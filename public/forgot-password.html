<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mot de passe oublié - MedApply</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwindcss.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            primary: { DEFAULT: '#0066FF', light: '#3384FF', dark: '#0052CC', bg: '#EBF3FF' },
          }
        }
      }
    }
  </script>
  <style>
    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade { animation: fadeIn 0.4s ease-out; }
  </style>
</head>
<body class="min-h-screen bg-gray-50 font-sans flex items-center justify-center px-4">

  <div class="w-full max-w-md animate-fade">
    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="w-14 h-14 mx-auto mb-4 bg-gradient-to-br from-[#2563EB] to-[#1d4ed8] rounded-2xl flex items-center justify-center shadow-lg shadow-[#2563EB]/25">
        <span class="text-white font-bold text-2xl">M</span>
      </div>
      <h1 class="text-2xl font-bold text-gray-900">Mot de passe oublié</h1>
      <p class="text-gray-500 mt-2">Entrez votre adresse e-mail pour recevoir un lien de réinitialisation</p>
    </div>

    <!-- Carte -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-8">
      <form id="reset-form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">Adresse e-mail</label>
          <input
            type="email" id="email" required autocomplete="email"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-[#2563EB]/30 focus:border-[#2563EB] transition-colors"
            placeholder="votre@email.com"
          />
        </div>

        <!-- Message d'erreur -->
        <div id="error-msg" class="hidden text-sm text-red-600 bg-red-50 border border-red-200 rounded-xl px-4 py-3"></div>

        <!-- Message de succès -->
        <div id="success-msg" class="hidden text-sm text-emerald-700 bg-emerald-50 border border-emerald-200 rounded-xl px-4 py-3"></div>

        <!-- Bouton -->
        <button
          type="submit" id="btn-submit"
          class="w-full py-3 px-4 bg-[#2563EB] hover:bg-[#1d4ed8] text-white font-semibold rounded-xl transition-colors text-sm cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Envoyer le lien de réinitialisation
        </button>
      </form>
    </div>

    <!-- Retour connexion -->
    <p class="text-center text-sm text-gray-500 mt-6">
      <a href="/login.html" class="text-[#2563EB] font-medium hover:text-[#1d4ed8] transition-colors">← Retour à la connexion</a>
    </p>
  </div>

  <!-- Scripts -->
  <script src="/js/supabase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Initialiser le client Supabase
    const supabase = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

    const form = document.getElementById('reset-form');
    const errorMsg = document.getElementById('error-msg');
    const successMsg = document.getElementById('success-msg');
    const btnSubmit = document.getElementById('btn-submit');

    // Afficher une erreur
    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.classList.remove('hidden');
      successMsg.classList.add('hidden');
    }

    // Afficher un succès
    function showSuccess(message) {
      successMsg.textContent = message;
      successMsg.classList.remove('hidden');
      errorMsg.classList.add('hidden');
    }

    // Envoi du lien de réinitialisation
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.classList.add('hidden');
      successMsg.classList.add('hidden');

      const email = document.getElementById('email').value.trim();

      if (!email) {
        showError('Veuillez saisir votre adresse e-mail.');
        return;
      }

      btnSubmit.disabled = true;
      btnSubmit.textContent = 'Envoi en cours...';

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + '/login.html',
      });

      if (error) {
        showError('Erreur lors de l\'envoi : ' + error.message);
        btnSubmit.disabled = false;
        btnSubmit.textContent = 'Envoyer le lien de réinitialisation';
      } else {
        // Toujours afficher le succès (même si l'email n'existe pas, pour ne pas révéler les comptes existants)
        showSuccess(
          'Si un compte existe avec cette adresse, vous recevrez un e-mail avec un lien de réinitialisation. Vérifiez également vos spams.'
        );
        btnSubmit.disabled = true;
        btnSubmit.textContent = 'E-mail envoyé';
      }
    });
  </script>
</body>
</html>
