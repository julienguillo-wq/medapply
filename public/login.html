<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - MedApply</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwindcss.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            primary: { DEFAULT: '#0066FF', light: '#3384FF', dark: '#0052CC', bg: '#EBF3FF' },
          }
        }
      }
    }
  </script>
  <style>
    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade { animation: fadeIn 0.4s ease-out; }
  </style>
</head>
<body class="min-h-screen bg-gray-50 font-sans flex items-center justify-center px-4">

  <div class="w-full max-w-md animate-fade">
    <!-- Logo -->
    <div class="text-center mb-8">
      <div class="w-14 h-14 mx-auto mb-4 bg-gradient-to-br from-primary to-primary-dark rounded-2xl flex items-center justify-center shadow-lg shadow-primary/25">
        <span class="text-white font-bold text-2xl">M</span>
      </div>
      <h1 class="text-2xl font-bold text-gray-900">Connexion à MedApply</h1>
      <p class="text-gray-500 mt-2">Accédez à votre espace candidat</p>
    </div>

    <!-- Carte de connexion -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-8">
      <!-- Bouton Google -->
      <button
        id="btn-google"
        class="w-full flex items-center justify-center gap-3 px-4 py-3 border border-gray-300 rounded-xl text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors cursor-pointer"
      >
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Continuer avec Google
      </button>

      <!-- Séparateur -->
      <div class="flex items-center gap-4 my-6">
        <div class="flex-1 h-px bg-gray-200"></div>
        <span class="text-sm text-gray-400">ou</span>
        <div class="flex-1 h-px bg-gray-200"></div>
      </div>

      <!-- Formulaire email/mot de passe -->
      <form id="login-form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">Adresse e-mail</label>
          <input
            type="email" id="email" required autocomplete="email"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-colors"
            placeholder="votre@email.com"
          />
        </div>
        <div>
          <div class="flex items-center justify-between mb-1.5">
            <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
            <a href="/forgot-password.html" class="text-sm text-primary hover:text-primary-dark transition-colors">Mot de passe oublié ?</a>
          </div>
          <input
            type="password" id="password" required autocomplete="current-password"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-colors"
            placeholder="Votre mot de passe"
          />
        </div>

        <!-- Message d'erreur -->
        <div id="error-msg" class="hidden text-sm text-red-600 bg-red-50 border border-red-200 rounded-xl px-4 py-3"></div>

        <!-- Bouton connexion -->
        <button
          type="submit" id="btn-submit"
          class="w-full py-3 px-4 bg-primary hover:bg-primary-dark text-white font-semibold rounded-xl transition-colors text-sm cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Se connecter
        </button>
      </form>
    </div>

    <!-- Lien inscription -->
    <p class="text-center text-sm text-gray-500 mt-6">
      Pas encore de compte ?
      <a href="/signup.html" class="text-primary font-medium hover:text-primary-dark transition-colors">Créer un compte</a>
    </p>
  </div>

  <!-- Scripts -->
  <script src="/js/supabase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Initialiser le client Supabase
    const supabase = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

    // Vérifier si déjà connecté → rediriger vers l'app
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        window.location.href = '/';
      }
    })();

    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');
    const btnSubmit = document.getElementById('btn-submit');
    const btnGoogle = document.getElementById('btn-google');

    // Afficher une erreur
    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.classList.remove('hidden');
    }

    // Masquer l'erreur
    function hideError() {
      errorMsg.classList.add('hidden');
    }

    // Connexion avec email/mot de passe
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();
      btnSubmit.disabled = true;
      btnSubmit.textContent = 'Connexion en cours...';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Validation côté client
      if (!email || !password) {
        showError('Veuillez remplir tous les champs.');
        btnSubmit.disabled = false;
        btnSubmit.textContent = 'Se connecter';
        return;
      }

      const { error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        // Messages d'erreur en français
        const messages = {
          'Invalid login credentials': 'Identifiants incorrects. Vérifiez votre e-mail et votre mot de passe.',
          'Email not confirmed': 'Votre e-mail n\'a pas encore été confirmé. Vérifiez votre boîte de réception.',
          'Too many requests': 'Trop de tentatives. Veuillez réessayer dans quelques minutes.',
        };
        showError(messages[error.message] || `Erreur de connexion : ${error.message}`);
        btnSubmit.disabled = false;
        btnSubmit.textContent = 'Se connecter';
      } else {
        // Connexion réussie → rediriger vers l'application
        window.location.href = '/';
      }
    });

    // Connexion avec Google
    btnGoogle.addEventListener('click', async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: window.SUPABASE_REDIRECT_URL,
        },
      });

      if (error) {
        showError('Erreur de connexion avec Google : ' + error.message);
      }
    });
  </script>
</body>
</html>
